web:
  image: greut/rails:latest
  #build: .
  #dockerfile: build/Dockerfile
  hostname: ror
  domainname: dev
  volumes:
    - ".:/usr/src/app"
  links:
    - postgres:postgres
    - mysql:mysql
    - redis:redis
    - memcached:memcached
    - mail:mail
  ports:
    - "3000:3000"
    - "8888:8888"

redis:
  image: redis:3.0

memcached:
  image: memcached:1.4

postgres:
  image: postgres:9.4
  environment:
    - POSTGRES_PASSWORD=root
  ports:
    - "5432:5432"
  volumes_from:
    - data

mysql:
  image: mysql:5.6
  environment:
    - MYSQL_ROOT_PASSWORD=root
  ports:
    - "3306:3306"
  volumes_from:
    - data

mail:
  image: mailhog/mailhog:latest
  ports:
    - "8025:8025"

data:
  image: busybox:latest
  volumes:
    - /var/lib/postgresql
    - /var/lib/mysql
